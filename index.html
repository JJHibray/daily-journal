<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="Concepts">Concepts covered</label>
            <input type="text" name="Concepts" id="Concepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <textarea type="textarea" name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Curious">Curious</option>
                <option value="coffeeHyped">Coffee Hyped</option>
            </select>
        </fieldset>
        <button type="button" id="myButton" onclick="submit()">Submit</button>
    </form>
    <script src="src/scripts/journal.js"></script>
</body>

</html>
